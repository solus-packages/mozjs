name       : mozjs
version    : 78.4.0
release    : 16
source     :
    - https://ftp.mozilla.org/pub/firefox/releases/78.4.0esr/source/firefox-78.4.0esr.source.tar.xz : 8e3cf0bbf1062768134db2eb10ab774731ca5ec6694b65def82234bb0a9170fc
homepage   : http://mozilla.org
license    :
    - GPL-2.0-or-later
    - MPL-1.1
component  : desktop.library
summary    : JS is Mozilla's JavaScript engine written in C/C++
description: |
    JS is Mozilla's JavaScript engine written in C/C++
strip      : no
libsplit   : no
networking : yes
builddeps  :
    - pkgconfig(icu-uc)
    - autoconf213
    - cargo
    - llvm-clang
environment: |
    export AR=llvm-ar
    export NM=llvm-nm
    export RANLIB=llvm-ranlib
setup      : |
    %apply_patches
    head -n -1 config/milestone.txt > config/milestone.txt
    echo "${version}" >> config/milestone.txt
    autoconf213
    mkdir $workdir/building
    cd $workdir/building
    ../js/src/%configure \
        --disable-debug \
        --disable-debug-symbols \
        --disable-jemalloc \
        --disable-strip \
        --disable-tests \
        --enable-optimize \
        --enable-posix-nspr-emulation \
        --enable-readline \
        --enable-release \
        --enable-shared-js \
        --enable-unaligned-private-values \
        --with-system-zlib \
        --with-system-icu
build      : |
    cd $workdir/building
    %make
install    : |
    cd $workdir/building
    %make_install
    rm -r $installdir/%libdir%/*.ajs
